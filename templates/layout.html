<!doctype html>
<html lang="mk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Crowd Opinion Snapshot" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="nav">
    <a href="{{ url_for('home') }}">Почетна</a> |
    <a href="{{ url_for('lista_anketi') }}">Анкети</a> |
    <a href="{{ url_for('sozdava_anketa') }}">Нова анкета</a>
</nav>

<hr>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
